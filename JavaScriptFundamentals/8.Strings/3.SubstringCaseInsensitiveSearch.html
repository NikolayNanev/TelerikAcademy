<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>
        Write a JavaScript function that finds how many times a substring is contained in a given text 
        (perform case insensitive search).
    </title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        String.prototype.countSubstring = function(substring) {
            text = this.toLowerCase();

            var count = 0;
            var length = substring.length;
            var index = text.indexOf(substring, index);

            while (index != -1) {
                count++;
                index += length;
                index = text.indexOf(substring, index);             
            }

            return count;
        }

    </script>
</body>
</html>
