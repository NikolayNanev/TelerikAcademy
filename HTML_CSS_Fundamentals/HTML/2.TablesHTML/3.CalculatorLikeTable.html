<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Example 3:Calculator table</title>
	<link type="text/css" rel="stylesheet" href="css/3.CalculatorLikeTable.css" />
</head>
<body>
    <form name="calculator" method="post">
        <table>
            <tr id="outputRow">
                <td colspan="4"><input type="text" /></td>
            </tr>
            <tr class="inpuRows">
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>+</button></td>
            </tr>
            <tr class="inpuRows">
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>-</button></td>
            </tr>
            <tr class="inpuRows">
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>*</button></td>
            </tr>
            <tr class="inpuRows">
                <td colspan="2"><button>0</td>
                <td><button>.</button></td>
                <td><button>/</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
