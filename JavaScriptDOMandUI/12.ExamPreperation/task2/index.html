                    </div>
                </div>
            </div>

            <div class="tab-item">

                    <h1>Title 2</h1>
                </div>
            </div>

            <div class="tab-item">
                <strong class="tab-item-title">Title 3</strong>
                <div class="tab-item-content">
                    <h1>Title 3</h1>

            <div class="tab-item">
                <strong class="tab-item-title">Title 4</strong>

    </div>
	
    
    
    
    
    
    
    
    
    <script src="jquery.min.js"></script>
	<!--<script src="scripts.js"></script>-->
	<script>
	    $.fn.tabs = function () {
	        var $target = $(this).addClass('tabs-container');
	        $target.find('.tab-item-content').hide();
	        $target.find('.tab-item').first().addClass('current');
	        $target.find('.current').children('.tab-item-content').show();

	        $target.on('click', '.tab-item-title', function () {
	            var $currentTitle = $(this);
	            $target.children('.tab-item').removeClass('current');
	            $target.find('.tab-item-content').hide();
	            $currentTitle.parent('.tab-item').addClass('current');
	            $currentTitle.siblings('.tab-item-content').show();
	        });
	    };


		$(function () {
			$('#tabs-container').tabs();
		});
	</script>
</body>
</html>
