<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Animal gallery</title>
    <link href="css/2.AnimalGallery.css" rel="stylesheet" />
</head>
<body>
    <form action="get">
        <div id="gallery">
            <label for="dolphin">
                <img src="css/images/dolphin.jpg" />
            </label>
            <label for="giraffe">
                <img src="css/images/giraffe.jpg" />
            </label>
            <label for="horse">
                <img src="css/images/horse.jpg" />
            </label>
            <label for="koala">
                <img src="css/images/koala.jpeg" />
            </label>
            <label for="mouse">
                <img src="css/images/mouse.JPG" />
            </label>
            <label for="rooster">
                <img src="css/images/rooster.jpg" />
            </label>
        </div>
            
        <div id="image">            
            <input type="radio" name="animals" id="dolphin" checked="checked"/><img src="css/images/dolphin.jpg" />
            <input type="radio" name="animals" id="giraffe"/><img src="css/images/giraffe.jpg" />
            <input type="radio" name="animals" id="horse"/><img src="css/images/horse.jpg" />
            <input type="radio" name="animals" id="koala"/><img src="css/images/koala.jpeg" />
            <input type="radio" name="animals" id="mouse"/><img src="css/images/mouse.JPG" />
            <input type="radio" name="animals" id="rooster"/><img src="css/images/rooster.jpg" />
        </div>
    </form>
</body>
</html>
