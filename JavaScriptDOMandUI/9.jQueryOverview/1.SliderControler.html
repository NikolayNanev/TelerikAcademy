<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Slider controler</title>
    <link href="styles/1.SliderControler.css" rel="stylesheet" />
    <script src="libs/jquery-1.11.1-uncompressed.js"></script>
    <!--<script src="libs/jquery-2.1.1.intellisense.js"></script>-->
</head>
<body>
    <div id="container">
        <div class="slide">
            <strong>Slide 1</strong>        
        </div>
        <div class="slide">
            <strong>Slide 2</strong>
        </div>
        <div class="slide">
            <strong>Slide 3</strong>
        </div>

        <div id="slide-controls">
            <button id="previous-slide">Previous slide</button>
            <button id="next-slide">Next slide</button>
            <button id="slide-show">Slide show</button>
        </div>
    </div>

    <script src="scripts/1.SliderControler.js"></script>

</body>
</html>
