<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>
       Write a script that finds the greatest of given 5 variables.
    </title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="firstInputNumber">First input number: </label>
    <input type="text" id="firstInputNumber" />
    <br />

    <label for="secondInputNumber">Second input number: </label>
    <input type="text" id="secondInputNumber" />
    <br />

    <label for="thirdInputNumber">Third input number: </label>
    <input type="text" id="thirdInputNumber" />
    <br />
    
    <label for="fourthInputNumber">Fourth input number: </label>
    <input type="text" id="fourthInputNumber" />
    <br />

    <label for="fifthInputNumber">Fifth input number: </label>
    <input type="text" id="fifthInputNumber" />
    <br />

    <a href="#" onclick="determineTheBiggestOfFiveVariables()">Execute script</a>
    
    <div id="js-console"></div>

    <script src="scripts/js-console.js"></script>
    <script>
        function determineTheBiggestOfFiveVariables() {
            var firstNumber = jsConsole.readInteger("#firstInputNumber");
            var secondNumber = jsConsole.readInteger("#secondInputNumber");
            var thirdNumber = jsConsole.readInteger("#thirdInputNumber");
            var fourthNumber = jsConsole.readInteger("#fourthInputNumber");
            var fifthNumber = jsConsole.readInteger("#fifthInputNumber");

            if (isNaN(firstNumber) || isNaN(secondNumber) || isNaN(thirdNumber) || isNaN(fourthNumber) || isNaN(fifthNumber)) {
                jsConsole.writeLine("Bad input!");
            }
            else {
                var maxNumber = Math.max(firstNumber, secondNumber, thirdNumber, fourthNumber, fifthNumber);
                jsConsole.writeLine("The greatest of the five given variables is: " + maxNumber);
            }
        }
    </script>
</body>
</html>
