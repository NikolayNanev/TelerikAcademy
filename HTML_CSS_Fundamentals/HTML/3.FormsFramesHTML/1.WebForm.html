<!DOCTYPE html>
<html>
<head>
	<title>Web Form</title>
    <link type="text/css" rel="stylesheet" href="css/1.WebForm.css" />
</head>

<body>
    <form name="Information Form" method="get">
        <table>
            <tr>
                <td class="leftColumn">
                    <label for="lastName">Last Name</label>
                </td>
                <td class="rightColumn">
                    <input type="text" name="LastName" id="lastName" placeholder="Your Last Name"/>
                </td>
            </tr>

            <tr>
                <td class="leftColumn">
                    <label for="firstName">First Name</label>
                </td>
                <td class="rightColumn">
                    <input type="text" name="FirstName" id="firstName" placeholder="Your First Name"/>
                </td>
            </tr>    
        
            <tr>
                <td class="leftColumn">
                    <label for="address">Address</label>
                </td>
                <td class="rightColumn">
                    <p>
                        <textarea name="Address"  id="address" placeholder="Please input Your Address "></textarea>
                    </p>
                </td>
            </tr>

            <tr>
                <td class="leftColumn">
                    <label for="city">City</label>
                </td>
                <td class="rightColumn">
                    <input type="text" name="City" id="city" placeholder="Your City"/>
                    
                    <label for="state">State</label>
                    <input type="text" name="State" id="state" placeholder="Your State"/>
                </td>
            </tr>    

            <tr>
                <td class="leftColumn">
                    <label for="zipCode">Zip/Postal code</label>
                </td>
                <td class="rightColumn">
                    <input type="text" name="LastName" id="zipCode" placeholder="1000"/>
                </td>
            </tr>

            <tr>
                <td class="leftColumn">
                    <label for="country">Country</label>
                </td>
                <td class="rightColumn">
                    <select tabindex="1" id="country">
		                <option>Albania</option>
		                <option>BoraBora</option>
		                <option>Bulgaria</option>
		                <option>Canada</option>
		                <option>Danmark</option>
                        <option>other...</option>
	                </select>
                </td>
            </tr>

            <tr>
                <td class="leftColumn">
                    <label for="phoneFirst">Phone number</label>
                </td>
                <td class="rightColumn">
                    <div>
                        (+<input type="text" title="phoneFirst" id="phoneFirst" pattern="[0-9]{3}" placeholder="359"/>)
                        <input type="text" title="phoneMiddle" id="phoneMiddle"  pattern="[0-9]{2}" placeholder="99"/>-
                        <input type="text" title="phoneLast" id="phoneLast" pattern="[0-9]{7}" placeholder="1234567"/>
                    </div>               
                </td>
            </tr>

            <tr>
                <td class="leftColumn">
                    <label for="email">E-mail</label>	        
                </td>
                <td class="rightColumn">
                    <input  id="email" type="email" title="Email" pattern="[a-zA-Z0-9_]{3,}@[a-zA-Z0-9_]{3,}.[a-zA-Z0-9_]{2,4}" placeholder="sample@email.com"/>
                </td>
            </tr>

            <tr>
                <td class="leftColumn">
                    <label for="month">Birth Date</label>
                </td>     
                <td class="rightColumn">
                    <label for="month">Month</label>
                    <input type="text" name="month" id="month" placeholder="12"/>

                    <label for="day">Day</label>
                    <input type="text" name="day" id="day" placeholder="31" />

                    <label for="year">Year</label>
                    <input type="text" name="year" id="year" placeholder="2014" />
                </td>
            </tr>
                                           
            <tr>
                <td class="leftColumn">
                    <label for="gender">Gender</label>
                </td>
                                                   
                <td class="rightColumn">
                    <select name="gender" id="gender">
                            <option value="male" selected="selected">Male</option>
                            <option value="female" >Female</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td class="leftColumn">
                    <label for="spring">Starting Date</label>
                </td>
                                                   
                <td class="rightColumn">
                    <input name="season" type="radio" id="spring" value="spring" />
                    <label for="spring">Spring 2006</label>
                    
                    <input name="season" type="radio" id="summer" value="summer" />
                    <label for="summer">Summer 2006</label>
                </td>
            </tr>

            <tr>
                <td class="leftColumn">
                    <label for="comment">Comment</label>
                </td>
                <td class="rightColumn">
                    <p>
                        <textarea name="Comment" id="comment" placeholder="Please leave a comment."></textarea>
                    </p>
                </td>
            </tr>
            
            <tr class="footer">
                <td  colspan="2">
                    <p>
                        <input type="submit" value="Submit" />
		                <input type="reset" value="Clear This Form" />
	                </p>
               </td>
            </tr>
        </table>
    </form>
</body>
</html>
