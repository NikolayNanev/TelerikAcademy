<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        function Solve(params) {
	        var N = parseInt(params[0]);
	        var answer = 0;

	        for (var i = 1; i < N; i++) {
	            var f = parseInt(params[i]);
	            var s = parseInt(params[i+1]);

	            if (f > s) {
	                answer++;

	                if (i === N-1 ) {
	                    answer++;
	                }
	            }
	            else {
	                if (i+1 === N) {
	                    if (params[N - 1] <= params[N]) {
	                        answer++;
	                    }
	                }
	            }	            
	        }

	        return answer;
        }

        //var input = [7, 1, 2, -3, 4, 4, 0, 1];
        var input = [6, 1, 3, -5, 8, 7, -6];

        var count = Solve(input);
        console.log(count)
    </script>
</body>
</html>
