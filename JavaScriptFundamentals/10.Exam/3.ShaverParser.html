<body>
    <script>
        

        function a(arg) {
            return ((arg[0] > 0) ? ((arg[1] < 0) ? 3 : 1) : ((arg[1] < 0) ? 2 : 0))
        }

        console.log(a([-7, -2]));
        console.log(a([1, -2]));
        console.log(a([-1, 2]));
        console.log(a([1, 2]));

        //console.log((x > 0) ? ((y < 0) ? 3 : 1) : ((y < 0) ? 2 : 0));
    </script>
</body>
