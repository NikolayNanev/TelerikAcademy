<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Change text area font and background color</title>
    <link href="styles/3.ChangeColorOfTextArea.css" rel="stylesheet" />
</head>
<body>
    <div id="container">
        <textarea id="text-area">Sample text in my text area</textarea>
        <br />
        <label for="font-color">Font color</label>
        <input type="color" id="font-color" />

        <label for="background-color">Background color</label>
        <input type="color" id="background-color" />
    </div>

    <script src="scripts/3.ChangeColorOfTextArea.js"></script>
</body>
</html>
